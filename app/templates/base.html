<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} Main {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light justify-content-between" style="background-color: #e3f2fd;">
        <div class="container px-5 py-3">
            <a class="navbar-brand" href="{% url 'main' %}">Django-Stripe</a>
            <form>
                {% with total_items=order|length %}
                    {% if total_items > 0 %}
                    <a href="{% url 'order_detail' %}" class="btn btn-outline-info " type="submit">
                        Order <strong>({{ total_items }})</strong>
                    </a>
                    {% else %}
                    <a href="{% url 'order_detail' %}" class="btn btn-outline-danger " type="submit">
                        Order <strong>(0)</strong>
                    </a>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
</body>
</html>
